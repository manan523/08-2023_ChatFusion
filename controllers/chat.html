<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFusion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=PT+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="logo.png">
            <h2 class="user">Hi, user ! <a href="/">(Sign Out?)</a></h2>
        </div>
        <div class="content">
            <div class="chatbox">
                
            </div>
            <div class="sendbox">
                <input name="msg" required="required" type="text" placeholder="Send Your Message">
                <button type="submit" class="btn">Send</button>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js" charset="UTF-8"></script>
</body>

</html>
